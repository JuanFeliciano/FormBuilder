<div class="sidebar">
  <div class="top">
    <div class="logo">
      <i
        ><img src="/assets/movtechlogopgn.png" alt="logo" class="movtechlogo"
      /></i>
      <span>FormBuilder</span>
    </div>
    <i class="bx bx-menu" id="btn" (click)="ActiveSidebar()"></i>
  </div>
  <div class="user">
    <img src="/assets/movtechlogopgn.png" alt="logo user" class="user-img" />
    <div>
      <p class="bold">{{ username }}</p>
      <p>{{ role }}</p>
    </div>
  </div>
  <div class="nav-container">
    <div class="nav-item-container" (click)="navigateBasedOnRoute('/forms')">
      <a href="javascript:void(0)">
        <i class="bx bx-paste"></i>
        <span class="nav-item">{{ getButtonLabel("/forms") }}</span>
      </a>
      <span class="tooltip">{{ getButtonLabel("/forms") }}</span>
    </div>

    <div class="nav-item-container" (click)="navigateBasedOnRoute('/answer')">
      <a>
        <i class="bx bxs-chalkboard"></i>
        <span class="nav-item">{{ getButtonLabel("/answer") }}</span>
      </a>
      <span class="tooltip">{{ getButtonLabel("/answer") }}</span>
    </div>
    <div
      class="nav-item-container"
      (click)="navigateBasedOnRoute('/nps')"
      *ngIf="canView()"
    >
      <a>
        <i class="bx bx-chart"></i>
        <span class="nav-item">{{ getButtonLabel("/nps") }}</span>
      </a>
      <span class="tooltip">{{ getButtonLabel("/nps") }}</span>
    </div>
    <div class="nav-item-container logout-span" (click)="Logout()">
      <a href="javascript:void(0)">
        <i class="bx bx-log-out"></i>
        <span class="nav-item">LogOut</span>
      </a>
      <span class="tooltip">LogOut</span>
    </div>
  </div>
</div>

<app-form-group-creator />
<app-form-creator />
<app-question-creator />
<app-confirm-dialog />
