<div class="main">
  <h1 class="eight-one">{{ title }}</h1>
  <div class="box">
    <div class="btn-container">
      <app-create-buttons />
    </div>
    <input type="checkbox" id="check" />
    <div class="search-box">
      <input
        #input
        type="text"
        placeholder="Type here..."
        (input)="onSearchInput($event)"
      />
      <label for="check" class="icon" (click)="focusInput()">
        <i class="fas fa-search"></i>
      </label>
    </div>
  </div>
</div>
