<div class="dialog-container">
  <dialog #dialog class="dialog">
    <div class="title">
      <h1>Form Group Updater</h1>
      <button type="submit" class="btn btn-submit" (click)="submit()">
        Submit
      </button>
      <button class="btn btn-close-dialog" (click)="closeDialog()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
        >
          <path
            d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"
            fill="#ffffff"
          />
        </svg>
      </button>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <div class="form-group">
        <div class="label-input old-title">
          <label>Old Title:</label>
          <p>"{{ titleFormGroup }}"</p>
        </div>
        <div class="label-input new-title">
          <label for="groupTitle">New Title</label>
          <input
            id="groupTitle"
            formControlName="groupTitle"
            placeholder=" New Group Title"
          />
        </div>
      </div>
    </form>
  </dialog>
</div>

<dialog #dialog class="dialog-message">
  <h1>Title change successfully!</h1>
  <button (click)="closeDialogMessage($event)">Close</button>
</dialog>
