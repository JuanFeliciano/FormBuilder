<div class="main">
  <div class="top-container">
    <button class="btn-form-group" (click)="openDialog()">

        class="ionicon"
        viewBox="0 0 512 512"
      >

        <path

      Create Form
    </button>
    <button class="btn-question">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="ionicon"
        viewBox="0 0 512 512"
      >
        <path
          d="M461.05 51a65 65 0 00-45.71-19h-.76a61.81 61.81 0 00-44.36 19.25 12.81 12.81 0 00-1.07 1.25l-54 69.76c-5.62 7.1-12.74 8.68-16.78 4.64l-1.9-1.9a48 48 0 00-67.92 67.92l9.91 9.91a2 2 0 010 2.83L58.7 385.38C54 390.05 46.9 399.85 38.85 431c-4.06 15.71-6.51 29.66-6.61 30.24A16 16 0 0048 480a15.68 15.68 0 002.64-.22c.58-.1 14.44-2.43 30.13-6.44 31.07-7.94 41.05-15.24 45.85-20l179.77-179.79a2 2 0 012.82 0l9.92 9.92a48 48 0 0067.92-67.93l-1.59-1.54c-5-5-2.52-12.11 4.32-17.14l69.75-53.94a17.82 17.82 0 001.47-1.32 63.2 63.2 0 0019-45A63.88 63.88 0 00461.05 51zM250.78 283.9c-2.92 2.92-16.18 7.92-23.39.71s-2.24-20.42.69-23.35l33-33a2 2 0 012.83 0l19.84 19.83a2 2 0 010 2.83z"
          fill="#8a38f5"
        />
      </svg>

      Create Question
    </button>
    <button class="btn-answer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="ionicon"
        viewBox="0 0 512 512"
      >
        <path
          d="M368 48h-11.41a8 8 0 01-7.44-5.08A42.18 42.18 0 00309.87 16H202.13a42.18 42.18 0 00-39.28 26.92 8 8 0 01-7.44 5.08H144a64 64 0 00-64 64v320a64 64 0 0064 64h224a64 64 0 0064-64V112a64 64 0 00-64-64zm-48.13 64H192.13a16 16 0 010-32h127.74a16 16 0 010 32z"
          fill="#696969"
        />
      </svg>

      See Answer
    </button>
  </div>

  <div class="dialog-container">
    <dialog #dialog class="dialog">
      <div class="title">
        <h1>Form Group Creator</h1>
        <button type="submit" class="btn btn-submit" (click)="submit()">
          Submit
        </button>
        <button type="button" class="btn btn-add" (click)="addForm()">
          Add Form
        </button>
        <button class="btn btn-close-dialog" (click)="closeDialog()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512"
          >
            <path
              d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"
              fill="#ffffff"
            />
          </svg>
        </button>
      </div>
      <form [formGroup]="formGroup" (ngSubmit)="submit()">
        <div class="form-group">
          <div class="label-input">
            <label for="groupTitle">Group Title</label>
            <input
              id="groupTitle"
              formControlName="groupTitle"
              placeholder="Group Title"
            />
          </div>
        </div>

        <div formArrayName="forms">
          <div
            *ngFor="let form of forms.controls; let i = index"
            [formGroupName]="i"
            class="form"
          >
            <div class="form-group">
              <div class="label-input">
                <label for="formTitle{{ i }}">Form Title</label>
                <input
                  id="formTitle{{ i }}"
                  formControlName="formTitle"
                  placeholder="Form Title"
                />
                <button
                  type="button"
                  class="btn btn-remove-form"
                  (click)="removeForm(i)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="ionicon"
                    viewBox="0 0 512 512"
                  >
                    <rect
                      x="32"
                      y="48"
                      width="448"
                      height="80"
                      rx="32"
                      ry="32"
                      fill="#ffffff"
                    />
                    <path
                      d="M74.45 160a8 8 0 00-8 8.83l26.31 252.56a1.5 1.5 0 000 .22A48 48 0 00140.45 464h231.09a48 48 0 0047.67-42.39v-.21l26.27-252.57a8 8 0 00-8-8.83zm248.86 180.69a16 16 0 11-22.63 22.62L256 318.63l-44.69 44.68a16 16 0 01-22.63-22.62L233.37 296l-44.69-44.69a16 16 0 0122.63-22.62L256 273.37l44.68-44.68a16 16 0 0122.63 22.62L278.62 296z"
                      fill="#ffffff"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div formArrayName="questions">
              <div
                *ngFor="let question of getQuestions(i).controls; let j = index"
                class="form-group"
              >
                <label for="question{{ i }}-{{ j }}" class="label-question"
                  >Question</label
                >
                <input
                  id="question{{ i }}-{{ j }}"
                  [formControlName]="j"
                  placeholder="Question Content"
                />
                <button
                  type="button"
                  class="btn btn-remove-question"
                  (click)="removeQuestion(i, j)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="ionicon"
                    viewBox="0 0 512 512"
                  >
                    <rect
                      x="32"
                      y="48"
                      width="448"
                      height="80"
                      rx="32"
                      ry="32"
                      fill="#ffffff"
                    />
                    <path
                      d="M74.45 160a8 8 0 00-8 8.83l26.31 252.56a1.5 1.5 0 000 .22A48 48 0 00140.45 464h231.09a48 48 0 0047.67-42.39v-.21l26.27-252.57a8 8 0 00-8-8.83zm248.86 180.69a16 16 0 11-22.63 22.62L256 318.63l-44.69 44.68a16 16 0 01-22.63-22.62L233.37 296l-44.69-44.69a16 16 0 0122.63-22.62L256 273.37l44.68-44.68a16 16 0 0122.63 22.62L278.62 296z"
                      fill="#ffffff"
                    />
                  </svg>
                </button>
              </div>
              <button
                type="button"
                class="btn btn-add-question"
                (click)="addQuestion(i)"
              >
                Add Question
              </button>
            </div>
          </div>
        </div>
      </form>
    </dialog>
  </div>
</div>
