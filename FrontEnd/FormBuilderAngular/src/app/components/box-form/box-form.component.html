<div class="container">
  <div
    class="box-form"
    *ngFor="let formGroup of formGroupList"
    (click)="openDialog($event, formGroup.id)"
  >
    <h4>{{ formGroup.title }}</h4>
    <img src="/assets/footer-copilot.png" alt="" />
  </div>

  <div class="dialog-container">
    <dialog class="dialog">
      <div class="title">
        <h1>Form Group</h1>

        <button class="btn btn-close-dialog" (click)="closeDialog($event)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512"
          >
            <path
              d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"
              fill="#ffffff"
            />
          </svg>
        </button>

        <div class="form-group">
          <label>Group Title</label>
          <h3>{{ selectedFormGroup!.title }}</h3>
        </div>

        <div
          class="forms-container"
          *ngFor="let form of selectedFormGroup!.forms"
        >
          <label>Form Title</label>
          <h4>{{ form.title }}</h4>
          <div
            class="questions-container"
            *ngFor="let question of form.questions"
          >
            <label>Question Content</label>
            <h5>{{ question.content }}</h5>

            <div
              class="answers-container"
              *ngFor="let answer of question.answers"
            >
              <label>Answer Grade</label>
              <h6>{{ answer.grade }}</h6>
              <h6>{{ answer.description }}</h6>
            </div>
          </div>
        </div>
      </div>
    </dialog>
  </div>
</div>
