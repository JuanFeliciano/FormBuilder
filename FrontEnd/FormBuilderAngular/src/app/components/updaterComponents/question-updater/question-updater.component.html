<div class="dialog">
  <dialog #dialog class="dialog-put form-group-dialog">
    <div class="title">
      <h1>Question Updater</h1>
      <div class="buttons-container">
        <button class="btn btn-close-dialog" (click)="closeDialog()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512"
          >
            <path
              d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"
              fill="#1f1f1f"
            />
          </svg>
        </button>
      </div>
    </div>
    <form [formGroup]="questionForm">
      <div class="form-group">
        <div class="label-input old-title">
          <label>Old Content:</label>
          <p>{{ questionSelected!.content }}</p>
        </div>
        <div class="label-input new-title">
          <label for="groupTitle">New Content</label>
          <input
            id="groupTitle"
            formControlName="content"
            placeholder=" New Group Title"
          />
        </div>

        <div class="select-container">
          <label>Desired Form</label>
          <select formControlName="idForm">
            <option *ngFor="let form of forms" [value]="form.id">
              {{ form.id }} - {{ form.title }}
            </option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-submit" (click)="updateQuestion()">
        Submit
      </button>
    </form>
  </dialog>
</div>
