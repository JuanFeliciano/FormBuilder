<div class="container">
  <div
    class="box-form"
    *ngFor="let formGroup of formGroupList"
    (click)="openDialog($event, formGroup.id)"
  >
    <h4>{{ formGroup.title }}</h4>
    <img src="/assets/footer-copilot.png" alt="" />
  </div>

  <div class="dialog-container">
    <dialog #dialog class="form-group-dialog">
      <div class="title">
        <div class="title-btn">
          <h1>{{ selectedFormGroup?.title }}</h1>

          <button class="btn btn-close-dialog" (click)="closeDialog($event)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <path
                d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"
                fill="#ffffff"
              />
            </svg>
          </button>
        </div>
        <app-box-form [selectedFormList]="selectedFormGroup?.forms!" />
      </div>
    </dialog>
  </div>
</div>
