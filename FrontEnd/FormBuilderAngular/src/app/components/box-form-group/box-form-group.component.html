<div class="container">
  <div class="box-form" *ngFor="let formGroup of formGroupList; let i = index">
    <div class="btn-edit">
      <h4>{{ formGroup.id }} - {{ formGroup.title }}</h4>
      <div class="edit-container">
        <label class="edit" (click)="openPutDialog($event, formGroup.id)"
          >Edit</label
        >
        <label class="delete" (click)="alertMessage(formGroup.id)"
          >Delete</label
        >
      </div>
      <button (click)="ActiveEditContainer(i)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed"
        >
          <path
            d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"
          />
        </svg>
      </button>
    </div>
    <img
      src="/assets/footer-copilot.png"
      alt=""
      (click)="openDialog($event, formGroup.id)"
    />
  </div>

  <div class="dialog-container">
    <dialog #dialog class="form-group-dialog">
      <div class="title">
        <div class="title-btn">
          <h1>{{ selectedFormGroup?.title }}</h1>

          <button class="btn btn-close-dialog" (click)="closeDialog($event)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <path
                d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"
                fill="#ffffff"
              />
            </svg>
          </button>
        </div>
        <app-box-form [selectedFormList]="selectedFormGroup?.forms!" />
      </div>
    </dialog>
  </div>
</div>

<div class="dialog-container">
  <dialog #dialogPut class="dialog-put form-group-dialog">
    <div class="title">
      <h1>Form Group Updater</h1>
      <button type="submit" class="btn btn-submit" (click)="submit()">
        Submit
      </button>
      <button class="btn btn-close-dialog" (click)="closePutDialog($event)">
        Close
      </button>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <div class="form-group">
        <div class="label-input old-title">
          <label>Old Title:</label>
          <p>{{ selectFormGroupPut?.title }}</p>
        </div>
        <div class="label-input new-title">
          <label for="groupTitle">New Title</label>
          <input
            id="groupTitle"
            formControlName="groupTitle"
            placeholder=" New Group Title"
          />
        </div>
      </div>
    </form>
  </dialog>

  <dialog #dialogPutMessage class="dialog-message">
    <h1>Group Title changed successfully!</h1>
    <button class="btn btn-close-dialog" (click)="closeDialogMessage()">
      Close
    </button>
  </dialog>

  <dialog #dialogDeleteMessage class="dialog-message">
    <h1>Group deleted successfully!</h1>
    <button class="btn btn-close-dialog" (click)="closeDialogMessageDelete()">
      Close
    </button>
  </dialog>
</div>
