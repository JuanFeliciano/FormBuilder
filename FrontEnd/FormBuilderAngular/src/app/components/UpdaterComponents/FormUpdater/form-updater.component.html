<div class="dialog-container">
  <dialog #dialogPut class="dialog-put form-group-dialog">
    <div class="title">
      <h1>Form Updater</h1>
      <div class="button-container">
        <button class="btn btn-close-dialog" (click)="closePutDialog($event)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512"
          >
            <path
              d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"
              fill="#1f1f1f"
            />
          </svg>
        </button>
      </div>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="updateForm()">
      <div class="form-group">
        <div class="label-input">
          <label>Old Title:</label>
          <p>{{ formInput.title }}</p>
        </div>
        <div class="label-input new-title">
          <label for="title">New Title:</label>
          <input formControlName="title" placeholder=" New Group Title" />
        </div>

        <div class="select-container">
          <label>Desired Form</label>
          <select formControlName="idGroup">
            <option
              *ngFor="let formGroup of formsGroups"
              [value]="formGroup.id"
            >
              {{ formGroup.id }} - {{ formGroup.title }}
            </option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-submit" (click)="updateForm()">
        Submit
      </button>
    </form>
  </dialog>
  <app-dialog-message />
</div>
