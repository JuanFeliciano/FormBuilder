<div class="container" *ngIf="questionList.length > 0; else noData">
  <div
    class="box-form questions-container"
    *ngFor="let question of questionList; let i = index"
  >
    <div class="btn-edit">
      <h5>{{ question.content }}</h5>
      <div class="edit-container" *ngIf="visibleElements[i]">
        <label class="edit" (click)="openPutModal(question, i)">Edit</label>

        <label class="delete" (click)="deleteQuestion(question, i)"
          >Delete</label
        >
      </div>
      <button (click)="toggleElement(i)" *ngIf="canView()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#1f1f1f"
        >
          <path
            d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"
          />
        </svg>
      </button>
    </div>
    <app-question-updater
      [questionSelected]="question"
      (questionUpdated)="onQuestionUpdated($event)"
    />
    <app-question-deleter (questionDeleted)="onQuestionDeleted()" />

    <div class="answer-container">
      <select
        id="grade-select"
        type="number"
        [(ngModel)]="userAnswers[i].grade"
        *ngIf="userAnswers[i]"
      >
        <option *ngFor="let item of listGrade" [value]="item">
          {{ item }}
        </option>
      </select>

      <input
        class="description-input"
        type="text"
        placeholder="Description (optional)"
        [(ngModel)]="userAnswers[i].description"
        *ngIf="userAnswers[i]"
      />
    </div>
  </div>
</div>

<app-dialog-message />

<ng-template #noData>
  <div class="message">
    <h1>There are no Questions</h1>
  </div>
</ng-template>
