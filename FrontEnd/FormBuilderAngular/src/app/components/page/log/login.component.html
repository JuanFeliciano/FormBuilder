<div class="login-container">
  <div class="container" id="container">
    <div class="form-container sign in">
      <form (ngSubmit)="onSubmit()">
        <h1>Log in</h1>
        <div class="login-box">
          <button class="btnGoogle">
            <span class="landind_form">
              <div class="landing_form--googleBtn">
                <span class="landing_form--googleIcon">
                  <img
                    class="googleSvg"
                    src="\assets\google-svgrepo-com.svg"
                    alt=""
                  />
                </span>
                <span>Continue with Google</span>
              </div>
            </span>
          </button>
          <p>or</p>
          <div class="email-input">
            <label class="email-label">Email</label>
            <input
              type="text"
              class="email-box"
              [(ngModel)]="inputName"
              name="inputName"
            />
          </div>
          <div class="pass-input">
            <label class="pass-label">Password</label>
            <input
              type="password"
              class="pass-box"
              [(ngModel)]="inputPass"
              name="inputPass"
            />
          </div>
          <button type="submit">
            <span>Log in</span>
          </button>
        </div>

        <p>
          No account?
          <a href="#"> Create one</a>
        </p>
      </form>
    </div>
  </div>
</div>
