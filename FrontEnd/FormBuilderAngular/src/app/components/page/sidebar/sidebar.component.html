<div class="sidebar">
  <div class="top">
    <div class="logo">
      <i
        ><img src="/assets/movtechlogopgn.png" alt="logo" class="movtechlogo"
      /></i>
      <span>FormBuilder</span>
    </div>
    <i class="bx bx-menu" id="btn" (click)="ActiveSidebar()"></i>
  </div>
  <div class="user">
    <img src="/assets/movtechlogopgn.png" alt="logo user" class="user-img" />
    <div>
      <p class="bold">{{ username }}</p>
      <p>{{ role }}</p>
    </div>
  </div>
  <ul>
    <li
      (click)="formGroupCreatorComponent.openDialog($event)"
      *ngIf="role === 'Admin'"
    >
      <a href="javascript:void(0)" class="bx-green">
        <i class="bx bx-grid-alt bx-green"></i>
        <span class="nav-item">FormGroup</span>
      </a>
      <span class="tooltip">Create FormGroup</span>
    </li>
    <li
      (click)="formCreatorComponent.openDialog($event)"
      *ngIf="role === 'Admin'"
    >
      <a href="javascript:void(0)" class="bx-purple">
        <i class="bx bx-shopping-bag bx-purple"></i>
        <span class="nav-item">Form</span>
      </a>
      <span class="tooltip">Create Form</span>
    </li>
    <li
      (click)="questionCreatorComponent.openDialog($event)"
      *ngIf="role === 'Admin'"
    >
      <a href="javascript:void(0)" class="bx-green">
        <i class="bx bxs-food-menu bx-green"></i>
        <span class="nav-item">Question</span>
      </a>
      <span class="tooltip">Create Question</span>
    </li>
    <li (click)="navigateBasedOnRouteAnswer()" *ngIf="role === 'Admin'">
      <a class="bx-purple">
        <i class="bx bxs-chalkboard bx-purple"></i>
        <span class="nav-item">{{ buttonAnswer }}</span>
      </a>
      <span class="tooltip">{{ buttonAnswer }}</span>
    </li>
    <li (click)="navigateBasedOnRoute()" *ngIf="role === 'Admin'">
      <a class="bx-green">
        <i class="bx bx-chart bx-green"></i>
        <span class="nav-item">{{ buttonLabel }}</span>
      </a>
      <span class="tooltip">{{ buttonLabel }}</span>
    </li>
    <li (click)="Logout()">
      <a href="javascript:void(0)" class="bx-purple">
        <i class="bx bx-log-out bx-purple"></i>
        <span class="nav-item">LogOut</span>
      </a>
      <span class="tooltip">LogOut</span>
    </li>
  </ul>
</div>

<app-form-group-creator></app-form-group-creator>
<app-form-creator></app-form-creator>
<app-question-creator></app-question-creator>
