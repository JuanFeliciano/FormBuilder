<div class="container">
  <div class="box-form" *ngFor="let formGroup of formGroupList; let i = index">
    <div class="btn-edit">
      <h4>{{ formGroup.id }} - {{ formGroup.title }}</h4>
      <div
        class="edit-container"
        *ngIf="visibleElements[i] && role === 'Admin'"
      >
        <label class="edit" (click)="openPutDialog($event, formGroup)"
          >Edit</label
        >

        <label
          class="delete"
          (click)="deleterComponent.deleteFormGroup(formGroup)"
          >Delete</label
        >
      </div>
      <button (click)="toggleElement(i)" *ngIf="role === 'Admin'">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#2c2c2c"
        >
          <path
            d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"
          />
        </svg>
      </button>
    </div>
    <p (click)="openDialog($event, formGroup.id)">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur
      consectetur natus quod maiores dolorum saepe molestias delectus
    </p>
  </div>

  <app-form-group-deleter />
  <app-form-group-updater [formGroupInput]="selectedFormGroup" />

  <div class="dialog-container">
    <dialog #dialog class="form-group-dialog">
      <div class="title">
        <div class="title-btn">
          <h1>{{ selectedFormGroup.title }}</h1>

          <button class="btn btn-close-dialog" (click)="closeDialog($event)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <path
                d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"
                fill="#2c2c2c"
              />
            </svg>
          </button>
        </div>
        <app-box-form [formGroupId]="idFormGroup" />
      </div>
    </dialog>
  </div>
</div>
