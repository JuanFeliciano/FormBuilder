<div class="forms-container">
  <app-search-box
    class="search-component"
    [title]="'Forms'"
    (searchEvent)="onSearch($event)"
  />
  <div class="container" *ngIf="filteredForms.length > 0; else noData">
    <div class="box-main">
      <div class="box-form" *ngFor="let form of filteredForms; let i = index">
        <div class="btn-edit">
          <h3>{{ form.id }} - {{ form.title }}</h3>
          <div
            class="edit-container"
            *ngIf="visibleElements[i] && role === 'Admin'"
          >
            <label class="edit" (click)="openPutDialog(form, i)">Edit</label>
            <label class="delete" (click)="deleteForm(form, i)">Delete</label>
          </div>
          <button (click)="toggleElement(i)" *ngIf="canView()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#2c2c2c"
            >
              <path
                d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"
              />
            </svg>
          </button>
        </div>
        <div class="description-container">
          <p (click)="openDialog(form.id, i)">
            Clicando você abrirá um modal com todas as perguntas que pertencem a
            este formulário!
          </p>
        </div>
      </div>
    </div>

    <app-form-updater
      [formInput]="selectedForm"
      (formUpdated)="onFormUpdate($event)"
    />
    <app-form-deleter #formDeleter (formDeleted)="onFormDelete()" />

    <div class="dialog-container">
      <dialog #dialog class="dialog">
        <div class="main-container">
          <div class="title">
            <h1>Form Title - {{ selectedForm.title }}</h1>

            <div class="btn-container">
              <div class="optional-btn" *ngIf="canView()">
                <button class="btn-create" (click)="updateForm(selectedForm)">
                  Update Form
                </button>
                <button class="btn-create" (click)="createQuestion()">
                  Create Question
                </button>
              </div>
              <button class="btn btn-close-dialog" (click)="closeDialog()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="ionicon"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"
                    fill="#1f1f1f"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="scrollable-content">
            <app-box-question class="box-question" [formId]="idForm" />
          </div>
        </div>
        <footer class="footer">
          <button
            class="btn btn-submit"
            (click)="questionComponent.submitAnswers()"
          >
            Submit
          </button>
        </footer>
      </dialog>
    </div>

    <app-question-creator />
  </div>

  <ng-template #noData>
    <div class="message">
      <h1>There are no Forms</h1>
    </div>
  </ng-template>
</div>
